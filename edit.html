<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards â€” Deck bewerken</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="page">
    <aside class="sidebar">
      <div class="brand">
        <h1 class="brand-title">ðŸ“œ Flashcards</h1>
        <p class="brand-sub">deck bewerken</p>
      </div>

      <nav class="nav-links">
<div id="user-box" class="user-box">
  <div id="user-info" class="user-info hidden">
    Ingelogd als <strong id="user-name-label"></strong>
    <button id="btn-logout" class="btn small">Log uit</button>
  </div>
  <div id="user-auth" class="user-auth">
    <input type="text" id="auth-username" placeholder="gebruikersnaam" />
    <input type="password" id="auth-password" placeholder="wachtwoord" />
    <div class="auth-actions">
      <button id="btn-login" class="btn small">Login</button>
      <button id="btn-signup" class="btn small btn-gold">Nieuw</button>
    </div>
  </div>
</div>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link active" href="edit.html">Deck bewerken</a>
        <a class="nav-link" href="about.html">Over</a>
      </nav>

      <ul id="deck-list" class="deck-list"></ul>

      <div class="stats-box">
        <p><span id="stat-decks">0</span> decks</p>
        <p><span id="stat-cards">0</span> kaarten</p>
      </div>

      <div class="signature">DeSinon / Toff</div>
    </aside>

    <main class="main-area">
      <div class="top-actions">
        <div class="title-stack">
          <h2 id="edit-title">Deck</h2>
          <small>Bewerk, verwijder, markeer favoriet/moeilijk</small>
        </div>
        <div class="action-row">
          <button id="btn-add" class="btn btn-gold">Nieuwe kaart</button>
        </div>
      </div>

      <div id="card-list" class="card-list"></div>
    </main>
  </div>

  <div class="modal-backdrop hidden" id="modal-backdrop">
    <div class="modal">
      <h3>Kaart</h3>
      <label for="q">Vraag</label>
      <textarea id="q"></textarea>
      <label for="a">Antwoord</label>
      <textarea id="a"></textarea>
      <div class="modal-actions">
        <button id="modal-save" class="btn btn-gold">Opslaan</button>
        <button id="modal-cancel" class="btn">Annuleren</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
